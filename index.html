        <h1>Pasa tus textos a mayúsculas o minúsculas</h1>
        <img id="sol" class="sol" src="images/sol.png" alt="Modo día" onclick="darkMode()"></img>
        <img id="luna" class="luna" src="images/luna.png" alt="Modo noche" onclick="darkMode()"></img>

<script>
  let dark = false;
  
  function darkMode() {
    if(dark === false){
        document.getElementById("sol").style.display="block";
        document.getElementById("luna").style.display="none";
        document.getElementById("body").style.backgroundColor = "black";
        document.getElementById("body").style.color = "white";
        dark = true;
    }
    
    else{
        document.getElementById("sol").style.display="none";
        document.getElementById("luna").style.display="block";
        document.getElementById("body").style.backgroundColor = "white";
        document.getElementById("body").style.color = "black";
        dark = false;
    }
  }
</script>
   
    </header>
